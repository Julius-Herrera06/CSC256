<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Slideshow Project -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JavaScript Slideshow</title>
  <!-- Link to your stylesheet -->
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="slideshow-container">
    <!-- Slide image (will be sized by CSS) -->
    <img id="slide" src="" alt="Slideshow image" />

    <!-- Navigation buttons -->
    <button id="prev" class="nav-btn">&lt; Prev</button>
    <button id="next" class="nav-btn">Next &gt;</button>
  </div>

  <!-- Slideshow logic -->
  <script src="slideshow.js"></script>
</body>
</html>
