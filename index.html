<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Julius Herrera -->
  <!-- String Extraction Assignment: Movie Title Sorter -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Title Sorter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Movie Title Sorter</h1>

  <!-- Text field for entering a title -->
  <input type="text" id="movieInput" placeholder="Enter a movie title" />

  <!-- Button to add the movie to the array -->
  <button id="addBtn">Add Movie</button>

  <!-- Button to display the sorted list -->
  <button id="displayBtn">Display Sorted List</button>

  <!-- Button to clear the list and start over -->
  <button id="resetBtn">Reset List</button>

  <!-- Area where sorted titles appear -->
  <div id="movieList"></div>

  <script src="script.js"></script>
</body>
</html>
